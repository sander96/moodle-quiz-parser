plugins {
    id 'java'
    id 'idea'
    id 'io.freefair.lombok' version "5.1.0"
}

group 'dev.rednas.moodle'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
}

test {
    useJUnitPlatform()
}
